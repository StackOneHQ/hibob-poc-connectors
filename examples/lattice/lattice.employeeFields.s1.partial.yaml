- actionId: get_employee_fields
  categories:
    - hris
  actionType: list
  schema: employee_fields
  label: Get Employee Fields
  description: Get all employee fields configured in the Lattice HRIS system
  context: https://developers.lattice.com/v2/reference/restapiv2employeescontroller_getemployeefields
  inputs:
    - name: page_size
      description: Number of items to return per page. DO NOT CALL USING LARGE PAGE SIZES. Keep it under 25 to avoid overloading the context window.
      type: number
      in: query
      required: false
  steps:
    - stepId: get_employee_fields
      description: Fetch all employee fields from Lattice HRIS v2 API
      stepFunction:
        functionName: request
        parameters:
          url: /v2/employee-fields
          method: get
          response:
            dataKey: data
            collection: true
  result:
    data: $.steps.get_employee_fields.output.data
