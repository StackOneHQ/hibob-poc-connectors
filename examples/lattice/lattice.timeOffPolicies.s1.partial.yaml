- actionId: list_time_off_policies
  categories:
    - hris
  actionType: get
  schema: time_off_policies
  label: List Time Off Policies
  description: Get all time off policies configured in the organization
  context: https://developers.lattice.com/
  steps:
    - stepId: get_time_off_policies
      description: Fetch all time off policies from Lattice HRIS v2 API
      stepFunction:
        functionName: request
        parameters:
          url: /v2/time-off/policies
          method: get
          response:
            collection: true
  result:
    data: $.steps.get_time_off_policies.output.data

