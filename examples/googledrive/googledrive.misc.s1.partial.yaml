- actionId: get_about
  categories:
    - documents
  actionType: get
  label: Get About
  description: |
    Gets information about the user, the user's Drive, and system capabilities.

    Returns:
    - Storage quota information (limit, usage, usage in drive, usage in trash)
    - User information (display name, email, permissions)
    - Supported import/export formats
    - Max upload file size
    - Drive folder color palette
    - Team drive themes
    - App installed status
  entrypointUrl: /about
  entrypointHttpMethod: get
  context: https://developers.google.com/workspace/drive/api/reference/rest/v3/about/get
  inputs:
    - name: fields
      description: |
        Specific fields to include in response. Use '*' for all fields.
        Common fields: user, storageQuota, maxUploadSize, importFormats, exportFormats
      type: string
      in: query
      required: false
  steps:
    - stepId: get_about
      description: Get about information from Google Drive API
      stepFunction:
        functionName: request
        parameters:
          url: /about
          method: get
          args:
            - name: fields
              value: '{{inputs.fields}}'
              in: query
              condition: '{{present(inputs.fields)}}'
  result:
    data: $.steps.get_about.output.data
