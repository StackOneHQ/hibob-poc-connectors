  label: Initiate Worker Home Contact Change
  description: Initiate a home contact information change request for a worker using Staffing API v7. This creates a business process that allows updating home addresses, emails, phones, and web addresses.
  inputs:
    - name: worker_id
      description: The Workday ID of the worker
      type: string
      in: path
      required: true
    - name: effective_date
      description: The effective date of the change (YYYY-MM-DD format)
      type: string
      in: body
      required: false
  steps:
    - stepId: initiate_home_contact_change_request
      description: Initiate home contact information change using Staffing API v7
      stepFunction:
        functionName: request
        parameters:
          baseUrl: "https://${credentials.workday_host}/ccx/api/staffing/v7/${credentials.tenant}"
          url: '/workers/${inputs.worker_id}/homeContactInformationChanges'
          method: post
          args:
            - name: Content-Type
              value: application/json
              in: headers
            - name: Accept
              value: application/json
              in: headers
            - name: effective_date
              value: $.inputs.effective_date
              in: body
              condition: '{{present($.inputs.effective_date)}}'
          response:
            collection: false
            dataKey: data
  result:
    data: $.steps.initiate_home_contact_change_request.output.data

